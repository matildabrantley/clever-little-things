<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    backgroundColor: '#000000',
    parent: 'phaser-example',
    physics: {
        default: 'matter',
        matter: {
            gravity: {
                scale: 0
            },
            plugins: {
                attractors: true
            }
        }
    },
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('star', './assets/images/star.png');
    this.load.spritesheet('alien', './assets/images/guy.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    this.matter.world.setBounds();

    this.matter.add.imageStack('alien', null, 0, 500, 50, 2, 0, 0, {
        mass: 1,
        ignorePointer: true
    });

    var sun = this.matter.add.image(400, 200, 'star', null, {
        shape: {
            type: 'circle',
            radius: 16
        },
        plugin: {
            attractors: [
                function (bodyA, bodyB) {
                    return {
                        x: (bodyA.position.x - bodyB.position.x) * 0.000001,
                        y: (bodyA.position.y - bodyB.position.y) * 0.000001
                    };
                }
            ]
        }
    });

    this.matter.add.mouseSpring();
}

    </script>

</body>
</html>
